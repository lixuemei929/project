<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易网页时钟</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #box{
            width: 300px;
            height: 80px;
            background: #333;
            margin: 20px auto;
            line-height: 4.8;
            text-align: center;
            color: #fff;
            font-size: 16px;
        }
        span{
          display: inline-block;
          width: 40px;
          height: 25px;
          background: #fff;
          margin: 0 10px;
          line-height: 25px;
          color: #333;
          font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box">
        <span></span>时
        <span></span>分
        <span></span>秒
    </div>
    <script>
        var box=document.getElementById('box'),
            span=box.getElementsByTagName('span');

        setInterval(getTime,1000);
        getTime();

        function getTime(){
            var date=new Date();
            var nowDate=[date.getHours(),date.getMinutes(), date.getSeconds()];
            for (var i in nowDate) span[i].innerHTML = format(nowDate[i])

        }

        function format(a)
        {
            return a.toString().replace(/^(\d)$/, "0$1")
        }

    </script>
</body>
</html>
