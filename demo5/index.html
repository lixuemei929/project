<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入改变样式</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background: #000;
            margin: 20px auto;
            border: 10px solid #000;
            padding: 10px;
            font-size: 12px;
            color: #fff;
            cursor:crosshair;
        }
        #box.hover{
            background: #ccc;
            border: 10px solid red;
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        鼠标移入改变样式，离开恢复样式
    </div>
    <script>
        var box=document.getElementById('box');
            box.onmouseover=function(){
                box.className='hover';
            };
        box.onmouseout=function(){
            box.className='';
        };
    </script>
</body>
</html>
