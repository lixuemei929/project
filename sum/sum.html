<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agruments--求出函数的综和</title>
</head>
<body>
    <script>
        var arr=[3,2,4,11,6,9,10,8];
        var result=0;
        function getSum(){
            for(var i=0;i<arr.length;i++){
                result+=arr[i];
            }
            return result;
        }
        alert(getSum(arr));
    </script>
</body>
</html>
