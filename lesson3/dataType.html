<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用typeof查看数据类型</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <script>
        alert(typeof 123456);  //输出number
        alert(typeof "mmm");   //输出string
        alert(typeof document);  //输出object
        alert(typeof null);   //object
        alert(typeof undefined); //
        alert(typeof boolean);//undefined
    </script>
</body>
</html>
