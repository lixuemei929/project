<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用parseInt解析数字，并求和</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #box{
            width: 300px;
            margin: 20px auto;
        }
        input{
            width: 60px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            padding: 5px;
        }
        span{
            color:red;
            padding-right:10px;
            font-weight:700;
        }
        strong{
            padding:0 10px;
        }

    </style>
</head>
<body>
    <div id="box">
        <input type="text" id="plus"><strong>+</strong><input tyoe="text" id="minus"><strong>=</strong><span id="sum"></span><button id="btn">求和</button>
    </div>
    <script>

        var input=document.getElementsByTagName('input'),
            sum=document.getElementById('sum'),
            btn=document.getElementById('btn');

        for(var i=0;i<input.length;i++){
            input[i].onkeyup=function(){
                this.value=this.value.replace(/[^\d]/,"");
            }
        }
        btn.onclick=function(){
            if(input[0].value=='' || input[1].value==''){
                alert('请输入数字');
            }else{
                sum.innerHTML=parseInt(input[0].value)+parseInt(input[1].value);
            }

        }
    </script>
</body>
</html>
