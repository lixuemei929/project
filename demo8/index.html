<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table>

    </table>
    <script src="js/jquery-2.1.1.js"></script>
    <script>
        var str='';
        $.ajax({
            url:'data/data.json',
            dataType:'json',
            async:false,
            success:function(data){
                $.each(data,function(index,value){
                    str+="<tr><td>"+value.id+"</td><td>"+value.name+"</td></tr>"
                });
            }
        })
        $('table').html(str);
    </script>
</body>
</html>
