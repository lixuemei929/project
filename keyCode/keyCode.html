<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户按下键盘显示keycode</title>
    <style>
        pre {
            color: green;
            padding: 10px 15px;
            background: #f0f0f0;
            border: 1px dotted #333;
            text-align: center;
        }
        span{
            font-size: 26px;

        }
    </style>
</head>
<body>
    <pre>
        <p>用户按下键盘显示keycode</p>
    </pre>
    <center><span>这里将显示您按下键的keycode</span></center>
    <script>
        var spans=document.getElementsByTagName('span')[0];

        document.onkeydown=function(event){
            var event = event || window.event;
                spans.innerHTML = event.keyCode;
                return false;

        }
    </script>
</body>
</html>
